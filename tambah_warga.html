<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Warga - MBG Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">TAMBAH WARGA</span>
            <a href="index.html" class="btn btn-light btn-sm">Batal</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        <form id="form-tambah">
                            <div class="mb-3">
                                <label class="form-label fw-bold">NIK (16 Digit)</label>
                                <input type="number" id="nik" class="form-control" placeholder="Contoh: 3201..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nama Lengkap</label>
                                <input type="text" id="nama" class="form-control" placeholder="Nama sesuai KTP" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Kategori</label>
                                <select id="kategori" class="form-select" required>
                                    <option value="" disabled selected>Pilih Kategori</option>
                                    <option value="Ibu Hamil">Ibu Hamil</option>
                                    <option value="Balita">Balita</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">RT</label>
                                    <input type="text" id="rt" class="form-control" maxlength="3" placeholder="001">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">RW</label>
                                    <input type="text" id="rw" class="form-control" maxlength="3" placeholder="001">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Alamat</label>
                                <textarea id="alamat" class="form-control" rows="2" placeholder="Nama jalan / No rumah"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success py-2 fw-bold">SIMPAN DATA WARGA</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-tambah').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nik = document.getElementById('nik').value;
            const nama = document.getElementById('nama').value;
            const kategori = document.getElementById('kategori').value;
            const rt = document.getElementById('rt').value;
            const rw = document.getElementById('rw').value;
            const alamat = document.getElementById('alamat').value;

            const warga = JSON.parse(localStorage.getItem('warga')) || [];

            // Cek duplikat NIK
            if (warga.some(w => w.nik === nik)) {
                document.getElementById('alert-container').innerHTML = `
                    <div class="alert alert-danger">Error: NIK <strong>${nik}</strong> sudah terdaftar!</div>
                `;
                return;
            }

            const newWarga = {
                id: Date.now(),
                nik,
                nama,
                kategori,
                rt,
                rw,
                alamat
            };

            warga.push(newWarga);
            localStorage.setItem('warga', JSON.stringify(warga));
            
            window.location.href = 'index.html?status=add_success';
        });
    </script>
</body>
</html>
