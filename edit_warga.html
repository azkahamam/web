<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Warga - MBG Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">EDIT WARGA</span>
            <a href="index.html" class="btn btn-light btn-sm">Batal</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        <form id="form-edit">
                            <input type="hidden" id="warga-id">
                            <div class="mb-3">
                                <label class="form-label fw-bold">NIK (16 Digit)</label>
                                <input type="number" id="nik" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nama Lengkap</label>
                                <input type="text" id="nama" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Kategori</label>
                                <select id="kategori" class="form-select" required>
                                    <option value="Ibu Hamil">Ibu Hamil</option>
                                    <option value="Busui">Busui</option>
                                    <option value="Balita">Balita</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">RT</label>
                                    <input type="text" id="rt" class="form-control" maxlength="3">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">RW</label>
                                    <input type="text" id="rw" class="form-control" maxlength="3">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Alamat</label>
                                <textarea id="alamat" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">SIMPAN PERUBAHAN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const wargaId = parseInt(urlParams.get('id'));

        function loadWarga() {
            const warga = JSON.parse(localStorage.getItem('warga')) || [];
            const data = warga.find(w => w.id === wargaId);

            if (!data) {
                alert('Data warga tidak ditemukan!');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('warga-id').value = data.id;
            document.getElementById('nik').value = data.nik;
            document.getElementById('nama').value = data.nama;
            document.getElementById('kategori').value = data.kategori;
            document.getElementById('rt').value = data.rt;
            document.getElementById('rw').value = data.rw;
            document.getElementById('alamat').value = data.alamat;
        }

        document.getElementById('form-edit').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nik = document.getElementById('nik').value;
            const nama = document.getElementById('nama').value;
            const kategori = document.getElementById('kategori').value;
            const rt = document.getElementById('rt').value;
            const rw = document.getElementById('rw').value;
            const alamat = document.getElementById('alamat').value;

            let warga = JSON.parse(localStorage.getItem('warga')) || [];

            // Cek duplikat NIK (kecuali untuk dirinya sendiri)
            if (warga.some(w => w.nik === nik && w.id !== wargaId)) {
                document.getElementById('alert-container').innerHTML = `
                    <div class="alert alert-danger">Error: NIK <strong>${nik}</strong> sudah digunakan warga lain!</div>
                `;
                return;
            }

            // Update data
            const index = warga.findIndex(w => w.id === wargaId);
            warga[index] = { ...warga[index], nik, nama, kategori, rt, rw, alamat };

            localStorage.setItem('warga', JSON.stringify(warga));
            window.location.href = 'index.html?status=edit_success';
        });

        loadWarga();
    </script>
</body>
</html>
